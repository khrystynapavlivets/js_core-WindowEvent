<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <img class="background-image"
    src="image/3d-animation-office-desk-with-a-monitor-clock-powerpoint-background_002669035c__960_540.avif" alt="">
  <div class="list">
    <div class="taskList">
      <h2>Список завдань</h2>
      <li><input type="checkbox">HTML5</li>
      <li><input type="checkbox">CSS3</li>
      <li><input type="checkbox">SASS/SCSS</li>
      <li><input type="checkbox">Bootstrap</li>
    </div>
    <div class="enterTask">
      <h2>Додати нове завдання</h2>
      <input type="text" class="newTaskInput">
      <button class="addTaskButton">додати</button>
      <div class="warning">
        <h3>Попередження!</h3>
        <i class="fa-solid fa-x"></i>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/8fc6cedac4.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>



</html>
